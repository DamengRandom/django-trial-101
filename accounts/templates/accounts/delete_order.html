{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}
<div class="mt-4 mb-4 row">
  <div class="col-md">
    <div class="card card-body">
      <p>Are you sure to delete {{item}} now?</p>
      <form action="{% url 'delete_order' item.id %}" method="POST">
        {% csrf_token %}
        <a class="btn btn-sm btn-info" href="{% url 'home' %}">Cancel</a>
        <input class="btn btn-sm btn-danger" type="Submit" name="Confirm" />
      </form>
    </div>
  </div>
</div>
{% endblock %}
